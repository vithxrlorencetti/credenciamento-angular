
    
    <div class="main-container">

        <div class="container">
    
        <section>
            <div class="card superior col-12">
            <div class="card-body">
                Lista de clientes
            </div>
            </div>
        </section>
    
        <section>
            <div class="card inferior col-12">

                <button type="button" class="btn btn-primary col-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Novo
                </button>
    
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">E-mail</th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let cliente of clientes">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nome}}</td>                   
                        <td>{{cliente.endereco}}</td>                   
                        <td>{{cliente.email}}</td>              
                    </tbody>
                </table>

                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                    <div class="modal-dialog modal-dialog-centered modal-lg">

                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Cadastro de cliente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                
                                <form #f="ngForm" class="form-horizontal" [formGroup]="formulario" (ngSubmit)="CadastrarCliente()">

                                    <div class="form-group col-md mb-2">
                                        <div class="form-floating">
                                            <select class="form-select" id="tipoCliente" aria-label="Floating label select example" (change)="onChange($event)" required>
                                                <option selected>Selecione o tipo de cliente</option>
                                                <option value="fisica">Fisica</option>
                                                <option value="juridica">Juridica</option>
                                            </select>
                                            <label for="floatingSelect">Tipo de cliente</label>
                                        </div>
                                    </div>
                
                                    <div class="form-group col-md mb-2">
                                        <div class="form-floating">                                
                                            <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" required>
                                            <label for="floatingInputGrid">Nome/Razão Social</label>
                                        </div>
                                    </div>

                                    <div class="form-group col-md mb-2" *ngIf="selectedType == 'juridica'">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="nome-fantasia" placeholder="Nome Fantasia" formControlName="nomeFantasia">
                                            <label for="floatingInputGrid">Nome Fantasia</label>
                                        </div>
                                    </div>
                                
                                    <div class="form-group col-md mb-2">
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" id="documento" placeholder="CPF/CNPJ" formControlName="documento" required>
                                            <label for="floatingInputGrid">CPF/CNPJ</label>
                                        </div>
                                    </div>
            
                                    <div class="form-group col-md mb-2">
                                        <div class="form-floating">
                                            <input #cep type="text" id="CEP" ng-model="cliente.CEP" (blur)="consultaCep(cep.value, f)" class="form-control" placeholder="CEP" formControlName="CEP" >
                                            <label class="floatingInputGrid">CEP</label>
                                        </div>
                                    </div>
                
                                    <div class="form-group col-md mb-2">    
                                        <div class="form-floating">
                                            <input type="text" id="endereco" ng-model="cliente.endereco" class="form-control" placeholder="Endereço" formControlName="endereco" [readonly]="true">
                                            <label class="floatingInputGrid">Endereço</label>
                                        </div>
                                    </div>
                
                                    <div class="form-group col-md mb-2">
                                        <div class="form-floating">
                                            <input type="text" id="bairro" ng-model="cliente.bairro" class="form-control" placeholder="Bairro" formControlName="bairro" [readonly]="true">
                                            <label class="floatingInputGrid">Bairro</label>
                                        </div>
                                    </div>
                
                                    <div class="form-group col-md mb-2">
                                        <div class="form-floating">
                                            <input type="text" id="cidade" ng-model="cliente.cidade" class="form-control" placeholder="Cidade" formControlName="cidade" [readonly]="true">
                                            <label class="floatingInputGrid">Cidade</label>
                                        </div>
                                    </div>
                
                                    <div class="form-group col-md mb-2">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
                                            <label class="floatingInputGrid">Email</label>
                                        </div>
                                    </div>
                
                                    <div class="form-group col-md">     
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" placeholder="Telefone" formControlName="telefone">
                                            <label class="floatingInputGrid">Telefone</label>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                        <button type="submit" class="btn btn-primary">Salvar cliente</button>
                                    </div>
                
                                </form>
                                        
                            </div>
                            
                        </div>

                    </div>

                </div>

            </div>
        </section>
    
        </div>

    </div>

<style>
  
.main-container{
    margin: 30px;
}
  
.container{
    margin-top:12em;
}
  
.superior{
    margin-bottom:30px;
}
  
.card-body{
    margin-left: 15px;
}
  
.inferior{
    padding: 30px;
}
  
.table {
    margin-top: 30px;
}
  
</style>
